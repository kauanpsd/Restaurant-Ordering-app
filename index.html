<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Ordering App</title>
</head>
<body>
    <header>
        <div class="text">
            <h1 class="main-text">Jimmy's Diner</h1>
            <p class="main-subtext">The best burgers and pizzas in town.</p>
        </div>
            <img class='mainImage' src="images/bg img.png" alt="">
    </header>

    <section class="orders">
        <div class="order">
            <img src="images/Pizza.png" alt="" class="order-img">

            <div class="order-info">
                <h1>Pizza</h1>
                <p>pepperoni,mushrom,mozarella</p>
                <h2>$14</h2>
            </div>

            <img src="images/add-btn.svg" alt="" class="order-icon">
        </div>

        <div class="order">
            <img src="images/item graphicHamburger.png" alt="" class="order-img">

            <div class="order-info">
                <h1>Hamburger</h1>
                <p>beef, cheese, lettuce</p>
                <h2>$12</h2>
            </div>

            <img src="images/add-btn.svg" alt="" class="order-icon">
        </div>

        <div class="order">
            <img src="images/item graphicbeer.png" alt="" class="order-img">

            <div class="order-info">
                <h1>Beer</h1>
                <p>grain, hops, yeast, water</p>
                <h2>$12</h2>
            </div>

            <img src="images/add-btn.svg" alt="" class="order-icon">
        </div>
    </section>

    <section id="payment">

        <h1>Your order</h1>
        <div class="Sum-orders">

        </div>

    </section>
    <script src="index.js" type="module"></script>
</body>
</html>
